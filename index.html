<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome â€¢ RPSU Lost & Found</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    :root { --bg: url('images/Ig01.jpg'); }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      height: 100vh;
      background: var(--bg) no-repeat center center / cover;
      position: relative;
      overflow: hidden;
    }

    /* ==== Opening animation ==== */
    .fade-in {
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInScale 1s forwards ease-out;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* ==== Top-left heading (with bright glow) ==== */
    .header-text {
      position: absolute;
      top: 40px;
      left: 40px;
      background: rgba(255, 255, 255, 0.05);
      padding: 25px 35px;
      border-radius: 15px;
      backdrop-filter: blur(1.5px);
      -webkit-backdrop-filter: blur(1.5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255,255,255,0.18);
    }
    .header-text h1 {
      margin: 0;
      font-size: 54px;
      font-weight: bold;
      color: darkred;
      text-shadow: 0 0 6px #fff, 0 0 12px #fff;
    }
    .header-text p {
      margin: 10px 0 0;
      font-size: 22px;
      color: #ffffff;
      text-shadow: 0 0 5px #655f5f, 0 0 10px #655f5f;
    }

    /* ==== Bottom-right Welcome box ==== */
    .welcome-box {
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 22px;
      backdrop-filter: blur(1.5px);
      -webkit-backdrop-filter: blur(1.5px);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.4);
      padding: 90px 120px;
      min-width: 560px;
      min-height: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 28px;
      text-align: center;
    }

    .welcome-box h2 {
      margin: 0;
      font-size: 56px;
      line-height: 1.1;
      color: #fff;
      text-shadow: 
        0 0 6px rgba(0,0,0,0.85),
        0 0 14px rgba(255,255,255,0.85),
        0 0 28px rgba(255,255,255,0.65);
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      flex-wrap: nowrap;
    }
    .actions a { text-decoration: none; }

    .button {
      position: relative;
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 16px;
      padding: 20px 48px;
      font-size: 28px;
      font-weight: 700;
      cursor: pointer;
      background: rgba(255,255,255,0.96);
      box-shadow: 0 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, filter 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      min-width: 220px;
      outline: none;
    }
    .button:focus-visible {
      box-shadow: 0 8px rgba(0,0,0,0.2), 0 0 0 4px rgba(59,130,246,0.35);
    }
    .button:hover { filter: brightness(1.04); }
    .button:active {
      transform: translateY(4px);
      background: rgba(235,235,235,0.96);
      box-shadow: 0 3px rgba(0,0,0,0.2);
    }
    .button .cut {
      position: relative;
      display: inline-block;
      line-height: 1;
      background: var(--bg) no-repeat center center / cover;
      background-attachment: fixed;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @supports not (-webkit-text-fill-color: transparent) {
      .button .cut { color: #111; }
    }

    @media (max-width: 768px) {
      .header-text {
        top: 20px; left: 20px;
        padding: 18px 22px;
      }
      .header-text h1 { font-size: 38px; }
      .header-text p  { font-size: 18px; }

      .welcome-box {
        left: 20px; right: 20px; bottom: 24px;
        min-width: auto; min-height: auto;
        padding: 60px 28px;
        gap: 22px;
      }
      .welcome-box h2 { font-size: 42px; }

      .actions {
        flex-direction: column;
        gap: 16px;
        width: 100%;
      }
      .button {
        width: 100%;
        font-size: 22px;
        padding: 16px;
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <main class="hero">
    <!-- left heading -->
    <div class="header-text fade-in">
      <h1>RPSU Lost &amp; Found</h1>
      <p>Lost something on campus?</p>
      <p>This could be a smart solution for you</p>
    </div>

    <!-- welcome panel -->
    <div class="welcome-box fade-in" style="animation-delay: 0.4s;">
      <h2>Welcome</h2>
      <div class="actions">
        <a href="login.html" aria-label="Login">
          <button class="button" type="button">
            <span class="cut">Login</span>
          </button>
        </a>
        <a href="signup.html" aria-label="Signup">
          <button class="button" type="button">
            <span class="cut">Signup</span>
          </button>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
