<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RPSU Lost & Found — Post Issue</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; }
    body {
      font-family:"Poppins",sans-serif;
      background:radial-gradient(circle at 20% 20%, #14233f, #0b1328 70%);
      color:#eaf1ff;
      display:flex;
      min-height:100vh;
      overflow-x:hidden;
    }

    /* SIDEBAR */
    .sidebar {
      position:fixed; left:0; top:0;
      width:230px; height:100vh;
      background:linear-gradient(180deg,#0f1a33 0%, #162a52 100%);
      padding:34px 18px;
      display:flex; flex-direction:column; gap:14px;
      box-shadow:2px 0 18px rgba(0,0,0,0.4);
      z-index:1200;
    }
    .brand { font-weight:700; font-size:1.05rem; text-align:center; margin-bottom:16px; }
    .navlink {
      color:#cbd6f7; text-decoration:none;
      padding:12px 12px; border-radius:10px;
      transition:.2s ease;
    }
    .navlink:hover { background:rgba(255,255,255,0.05); color:#fff; transform:translateX(4px); }

    /* MOBILE HEADER */
    .topbar {
      display:none;
      position:fixed; top:0; left:0; right:0;
      height:62px;
      background:rgba(20,32,60,0.6);
      backdrop-filter:blur(6px);
      border-bottom:1px solid rgba(255,255,255,0.06);
      z-index:1150;
      align-items:center; justify-content:space-between;
      padding:0 18px;
    }
    .topbar .title { font-weight:600; color:#fff; font-size:1.05rem; }

    .hamburger {
      width:32px; height:24px;
      display:flex; flex-direction:column;
      justify-content:space-between;
      cursor:pointer;
    }
    .hamburger span {
      height:3px; width:100%;
      background:#fff; border-radius:3px;
      transition:.3s ease;
    }
    .hamburger.open span:nth-child(1){transform:rotate(45deg) translate(4px,4px);}
    .hamburger.open span:nth-child(2){opacity:0;}
    .hamburger.open span:nth-child(3){transform:rotate(-45deg) translate(4px,-4px);}

    /* MOBILE NAV */
    .mobile-nav {
      position:fixed; right:-100%; top:62px;
      height:calc(100vh - 62px);
      width:78%; max-width:420px;
      background:linear-gradient(180deg,#0a152d,#152a4f);
      box-shadow:-10px 0 30px rgba(0,0,0,0.6);
      display:flex; flex-direction:column; gap:12px;
      padding:20px; transition:.3s ease;
      z-index:1250;
    }
    .mobile-nav.open { right:0; }
    .mobile-nav a { color:#dbe9ff; padding:12px; border-radius:10px; text-decoration:none; }
    .mobile-nav a:hover { background:rgba(255,255,255,0.05); transform:translateX(6px); }

    /* MAIN CONTENT */
    main {
      margin-left:250px;
      padding:100px 40px;
      width:calc(100% - 250px);
      display:flex; justify-content:center; align-items:flex-start;
    }

    .form-container {
      width:100%; max-width:720px;
      display:flex; flex-direction:column; gap:26px;
      animation:fadeIn .6s ease;
    }

    .form-container h1 {
      font-size:1.8rem; font-weight:600;
      text-align:center; color:#fff;
      margin-bottom:10px;
    }

    form {
      display:flex; flex-direction:column;
      gap:28px; margin-top:20px;
    }

    label {
      font-weight:500;
      font-size:0.95rem;
      color:#bfcaf2;
      margin-bottom:4px;
    }

    input, select, textarea {
      width:100%;
      background:transparent;
      border:none;
      border-bottom:1px solid rgba(255,255,255,0.15);
      color:#84b1f4;
      padding:10px 4px;
      font-size:0.95rem;
      transition:border-color .3s ease, box-shadow .3s ease;
      font-family:"Poppins",sans-serif;
    }

    input:focus, select:focus, textarea:focus {
      outline:none;
      border-color:#5a80ff;
      box-shadow:0 2px 6px rgba(90,128,255,0.25);
    }

    select {
      appearance:none;
      background-image:url('data:image/svg+xml;utf8,<svg fill="white" height="16" width="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat:no-repeat;
      background-position:right 8px center;
      background-size:16px;
      padding-right:26px;
    }

    textarea {
      resize:vertical; min-height:100px;
    }

    .file-input {
      display:flex; flex-direction:column; gap:6px;
    }

    input[type="file"] {
      border:none;
      padding:0;
    }
    input[type="file"]::-webkit-file-upload-button {
      background:linear-gradient(135deg,#3f6bff 0%, #1f50ff 100%);
      color:#fff;
      border:none;
      padding:8px 16px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      transition:.2s ease;
    }
    input[type="file"]::-webkit-file-upload-button:hover {
      transform:translateY(-2px);
      box-shadow:0 8px 18px rgba(60,100,255,0.25);
    }

    .action-buttons {
      display:flex; justify-content:center; gap:14px;
      margin-top:12px;
    }

    .btn {
      border:none; border-radius:10px;
      padding:10px 20px;
      font-weight:600; cursor:pointer;
      transition:.25s ease;
    }
    .btn.primary {
      background:linear-gradient(135deg,#3f6bff 0%, #1f50ff 100%);
      color:#fff;
      box-shadow:0 8px 20px rgba(40,80,255,0.25);
    }
    .btn.primary:hover {
      transform:translateY(-2px);
      box-shadow:0 14px 28px rgba(40,80,255,0.3);
    }
    .btn.ghost {
      background:transparent;
      border:1px solid rgba(255,255,255,0.25);
      color:#eaf0ff;
    }
    .btn.ghost:hover {
      background:rgba(255,255,255,0.1);
    }

    /* POPUP */
    .popup-overlay {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.6);
      display:flex; align-items:center; justify-content:center;
      z-index:1500;
    }
    .popup {
      background:#f8fafc;
      border-radius:14px;
      padding:28px;
      max-width:480px; width:90%;
      text-align:center;
      color:#1e293b;
      animation:fadeUp .4s ease;
    }
    .popup h3 { font-size:1.4rem; color:#1f50ff; margin-bottom:10px; }
    .popup p { font-size:0.95rem; line-height:1.5; }
    .popup-actions { display:flex; justify-content:center; gap:14px; margin-top:20px; }
    .popup button { padding:10px 20px; border:none; border-radius:10px; font-weight:600; cursor:pointer; }
    .ok-btn { background:#1f50ff; color:#fff; }
    .dont-btn { background:#e2e8f0; color:#1e293b; }

    /* ANIMATIONS */
    @keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
    @keyframes fadeUp { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

    /* RESPONSIVE */
    @media(max-width:900px){
      main { margin-left:0; width:100%; padding:90px 20px; }
    }
    @media(max-width:780px){
      .sidebar{display:none;}
      .topbar{display:flex;}
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">RPSU Lost &amp; Found</div>
    <a class="navlink" href="Profile.html">Profile</a>
    <a class="navlink" href="Allpost.html">All Posts</a>
    <a class="navlink" href="Myissue.html">My Issues</a>
    <a class="navlink" href="Chat.html">Chat</a>
    <a class="navlink" href="index.html">Logout</a>
  </aside>

  <!-- MOBILE HEADER -->
  <div class="topbar">
    <div class="title">RPSU — Post Issue</div>
    <div class="hamburger" id="hamburgerBtn"><span></span><span></span><span></span></div>
  </div>

  <!-- MOBILE NAV -->
  <nav class="mobile-nav" id="mobileNav">
    <a href="Profile.html">Profile</a>
    <a href="Allpost.html">All Posts</a>
    <a href="Myissue.html">My Issues</a>
    <a href="Chat.html">Chat</a>
    <a href="index.html">Logout</a>
  </nav>

  <!-- MAIN -->
  <main>
    <div class="form-container">
      <h1>Post Your Issue</h1>
      <form action="postissue.php" method="POST" enctype="multipart/form-data">
  <div>
    <label for="batch">Select Batch</label>
    <select id="batch" name="batch" required>
      <option value="">-- Select Batch --</option>
      <option>Batch 31</option><option>Batch 30</option><option>Batch 29</option>
      <option>Batch 28</option><option>Batch 27</option><option>Batch 26</option>
      <option>Batch 25</option><option>Batch 24</option><option>Batch 23</option>
    </select>
  </div>

  <div>
    <label for="dept">Select Department</label>
    <select id="dept" name="dept" required>
      <option value="">-- Select Department --</option>
      <option>CSE</option><option>BBA</option><option>LAW</option><option>English</option>
    </select>
  </div>

  <div>
    <label for="place">Place of Found</label>
    <input id="place" name="place" type="text" list="placeOptions" placeholder="Type or select a place..." autocomplete="off" required />
    <datalist id="placeOptions">
      <option value="Field"><option value="Canteen"><option value="Library"><option value="Old Campus">
    </datalist>
  </div>

  <div>
    <label for="issue">Describe Your Issue</label>
    <textarea id="issue" name="description" placeholder="Write details about your lost or found item..." required></textarea>
  </div>

  <div class="file-input">
    <label for="image">Attach Image</label>
    <input type="file" id="image" name="image" accept="image/*">
  </div>

  <div class="action-buttons">
    <button type="submit" class="btn primary">Save</button>
    <button type="reset" class="btn ghost">Cancel</button>
  </div>
</form>

    </div>
  </main>

  <!-- POPUP -->
  <div class="popup-overlay" id="popup">
    <div class="popup">
      <h3>Terms & Conditions</h3>
      <p>By using RPSU Lost & Found, you agree to provide accurate details. Misuse may lead to suspension. Be respectful and avoid false claims.</p>
      <div class="popup-actions">
        <button class="ok-btn" id="okBtn">OK</button>
        <button class="dont-btn" id="dontShowBtn">Don’t show again</button>
      </div>
    </div>
  </div>

  <script>
    // Terms popup
    const popup = document.getElementById("popup");
    const okBtn = document.getElementById("okBtn");
    const dontShowBtn = document.getElementById("dontShowBtn");

    window.addEventListener("load", () => {
      if (localStorage.getItem("hidePopup") === "true") popup.style.display = "none";
      const dl = document.getElementById("placeOptions");
      for (let n = 100; n <= 215; n++) {
        const opt = document.createElement("option");
        opt.value = `Room ${n}`;
        dl.appendChild(opt);
      }
    });
    okBtn.onclick = () => popup.style.display = "none";
    dontShowBtn.onclick = () => { localStorage.setItem("hidePopup","true"); popup.style.display = "none"; };

    // Mobile nav toggle
    const hamburger = document.getElementById('hamburgerBtn');
    const mobileNav = document.getElementById('mobileNav');
    let navOpen = false;
    function toggleMobileNav() {
      navOpen = !navOpen;
      hamburger.classList.toggle('open', navOpen);
      mobileNav.classList.toggle('open', navOpen);
      document.body.style.overflow = navOpen ? 'hidden' : '';
    }
    hamburger.addEventListener('click', toggleMobileNav);
    window.addEventListener('click', e => {
      if (navOpen && !mobileNav.contains(e.target) && !hamburger.contains(e.target)) toggleMobileNav();
    });
  </script>
</body>
</html>
